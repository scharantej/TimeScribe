


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Time Planner - Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgNI5VD5spC1Z7GStCOQrEb86H8RNUl219HW6Xy3NC9QU" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Smart Time Planner - Results</h1>
<table class="table table-bordered">
<thead>
<tr>
<th>Task</th>
<th>Time Slot</th>
</tr>
</thead>
<tbody>
{% for task, time_slot in schedule %}
<tr>
<td>{{ task }}</td>
<td>{{ time_slot }}</td>
</tr>
{% endfor %}
</tbody>
</table>
<a href="/" class="btn btn-primary">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
